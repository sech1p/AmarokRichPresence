on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ’¾ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: ğŸ’¾ Upgrade pip
        run: python -m pip install --upgrade pip
      - name: ğŸ’¾ Install GObject dependencies
        run: |
          sudo apt update
          sudo apt install libgirepository1.0-dev gcc libcairo2-dev pkg-config python3-dev gir1.2-gtk-4.0
      - name: ğŸ’¾ Install Tkinter
        run: sudo apt install python3-tk
      - name: ğŸ’¾ Install Pillow
        run: sudo apt install python3-pil python3-pil.imagetk
      - name: ğŸ’¾ Install LibGTK
        run: sudo apt install libgtk-3-0
      - name: ğŸ’¾ Install dependencies
        run: python -m pip install -r requirements.txt
      - name: ğŸ’¾ Install pyinstaller
        run: python -m pip install -U pyinstaller
      - name: ğŸ”¨ Build executable
        run: pyinstaller -F AmarokRichPresence
      - name: ğŸ—’ï¸ Draft Release
        id: draft_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: âœ¨ ${{ github.ref }}
          draft: false
      - name: ğŸ”— Upload Release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.draft_release.outputs.upload_url }}
          asset_path: ./dist/AmarokRichPresence
          asset_name: AmarokRichPresence-linux-x64
          asset_content_type: application/x-elf